<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>

            <div class="col-sm-4"></div>

                    <div class="col-sm">
                        <h1 class="text-center">Take the Quiz!</h1>

                </div>

                <div class="row">
                    <div class="col-sm text-center">

                </div>
            </div>

            <div class="col-sm-4"></div>

            <div class="col-sm-6 bodyHide">
                <div class="row">
                    <div class="col-sm">
                        <h3 class="text-center">Question 1</h3>
                        
                        <p id='ques'>Lorem ipsum dolor sit, amet consectetur adipisicing elit. In eum laboriosam totam quisquam, sed aliquam fuga placeat quam voluptatum atque hic, veritatis nobis alias omnis voluptatem? Consequuntur, quasi ducimus? Distinctio?</p>
                        
                        <ul>
                            <li id="ans1"><input type="radio" id="a" name="ans">1ans1</li>
                            <li id="ans2"><input type="radio" id="b" name="ans">1ans2</li>
                            <li id="ans3"><input type="radio" id="c" name="ans">1ans3</li>

                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm text-center">
                        <button class="text-center rounded " id="next">next</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</html>
